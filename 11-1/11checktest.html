<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }
        th, td {
        padding : 10px;
        }

</style>
</head>
<body>
    <select id="languageSelector" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table id="langTable">
        <tr id="japaneseRow">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="englishRow">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>
    <script>
        function changeLang() {
            var selector = document.getElementById("languageSelector");
            var selectedOption = selector.options[selector.selectedIndex].id;
            var japaneseRow = document.getElementById("japaneseRow");
            var englishRow = document.getElementById("englishRow");
            switch (selectedOption) {
                case "selected_jpn":
                    japaneseRow.style.display = "block";
                    englishRow.style.display = "none";
                    break;
                case "selected_en":
                    japaneseRow.style.display = "none";
                    englishRow.style.display = "table-row";
                    break;
                case "selected_all":
                    japaneseRow.style.display = "table-row";
                    englishRow.style.display = "table-row";
                    break;
                default:
                    japaneseRow.style.display = "none";
                    englishRow.style.display = "none";
                    break;
            }
        }
    </script>
</body>
</html>
